<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
<div class="container">
    <form action="/user/login" method="post">
        <div class="title">Авторизация</div>

        <!-- Блок для отображения ошибок -->
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <div class="input-box underline">
            <input type="text" name="username" placeholder="Введите ваш Username" required>
            <div class="underline"></div>
        </div>

        <div class="input-box underline">
            <input type="text" name="email" placeholder="Введите ваш Email" required>
            <div class="underline"></div>
        </div>

        <div class="input-box">
            <input type="password" name="password" placeholder="Введите ваш Пароль" required>
            <div class="underline"></div>
        </div>

        <div class="input-box button">
            <input type="submit" value="Войти">
        </div>
    </form>

    <div class="option">Нет аккаунта? <a href="/user/register">Зарегистрироваться</a></div>
</div>
</body>
</html>
